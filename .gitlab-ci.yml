stages:
  - build-and-push

variables:
  HARBOR_REGISTRY: harbor.test.shopeemobile.com
  HARBOR_PROJECT: knowledgebot
  IMAGE_NAME: knowledgebot
  IMAGE_TAG: "${HARBOR_REGISTRY}/${HARBOR_PROJECT}/${IMAGE_NAME}"

# Build and push Docker image using Buildah (no Docker daemon needed)
build-and-push:
  stage: build-and-push
  image: quay.io/buildah/stable:latest
  timeout: 30m
  before_script:
    - echo "Preparing to build Docker image..."
    - buildah version
    - echo "Logging in to Harbor..."
    - echo "$HARBOR_PASSWORD" | buildah login -u "$HARBOR_USERNAME" --password-stdin $HARBOR_REGISTRY
  script:
    - echo "Building Docker image..."
    - buildah bud --tag ${IMAGE_TAG}:latest --tag ${IMAGE_TAG}:${CI_COMMIT_SHORT_SHA} --tag ${IMAGE_TAG}:${CI_COMMIT_REF_SLUG} .
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        buildah tag ${IMAGE_TAG}:latest ${IMAGE_TAG}:${CI_COMMIT_TAG}
        buildah tag ${IMAGE_TAG}:latest ${IMAGE_TAG}:$(echo $CI_COMMIT_TAG | sed 's/^v//')
      fi
    - echo "Pushing Docker image to Harbor..."
    - buildah push ${IMAGE_TAG}:latest
    - buildah push ${IMAGE_TAG}:${CI_COMMIT_SHORT_SHA}
    - buildah push ${IMAGE_TAG}:${CI_COMMIT_REF_SLUG}
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        buildah push ${IMAGE_TAG}:${CI_COMMIT_TAG}
        buildah push ${IMAGE_TAG}:$(echo $CI_COMMIT_TAG | sed 's/^v//')
      fi
    - echo "Build and push completed successfully!"
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_COMMIT_TAG
