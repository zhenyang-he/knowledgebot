stages:
  - build-and-push

variables:
  HARBOR_REGISTRY: harbor.test.shopeemobile.com
  HARBOR_PROJECT: knowledgebot
  IMAGE_NAME: knowledgebot
  IMAGE_TAG: "${HARBOR_REGISTRY}/${HARBOR_PROJECT}/${IMAGE_NAME}"

# Build and push Docker image using Kaniko with single-snapshot mode
build-and-push:
  stage: build-and-push
  image:
    name: gcr.io/kaniko-project/executor:latest
  timeout: 30m
  before_script:
    - echo "Preparing to build Docker image..."
  script:
    - echo "Building and pushing Docker image to Harbor..."
    - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination=${IMAGE_TAG}:latest --destination=${IMAGE_TAG}:${CI_COMMIT_SHORT_SHA} --destination=${IMAGE_TAG}:${CI_COMMIT_REF_SLUG} --skip-tls-verify --username="$HARBOR_USERNAME" --password="$HARBOR_PASSWORD" --single-snapshot --compressed-caching=false
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination=${IMAGE_TAG}:${CI_COMMIT_TAG} --destination=${IMAGE_TAG}:$(echo $CI_COMMIT_TAG | sed 's/^v//') --skip-tls-verify --username="$HARBOR_USERNAME" --password="$HARBOR_PASSWORD" --single-snapshot --compressed-caching=false
      fi
    - echo "Build and push completed successfully!"
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_COMMIT_TAG
